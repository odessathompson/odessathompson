    <nav>
      <a href="./museum.html"><img src="standalone_obs/tempicon.png" id="nav-icon"></img></a>

      </div>
      <div class="image-stack__item--crossing">
        <img src="standalone_obs/square_images/crossing.PNG" id="crossing" class="shape_example">

    <div class="bg-container">

          <a href = "https://emuseum.cornell.edu/objects/24269/watchtower?ctx=2a5ea3215a7e5f2b927160be16e4820419e0177d&idx=1">
